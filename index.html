<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets API Example</title>
</head>
<body>

  <div id="data-container"></div>

  <script async defer>
    async function fetchData() {
      try {
        const response = await fetch('https://sheets.googleapis.com/v4/spreadsheets/149K4U2ZeLZ0oivCLuSN868_Af6h_4KmqdojFJb3zXog/values/Sheet1?key=MIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQCx7F7zNMwPfTP2');
        const data = await response.json();

        // Обробка отриманих даних
        const values = data.values || data.data.values;
        const container = document.getElementById('data-container');
        
        values.forEach(row => {
          const rowElement = document.createElement('div');
          rowElement.textContent = row.join(', ');
          container.appendChild(rowElement);
        });
      } catch (error) {
        console.error('Помилка отримання даних:', error);
      }
    }

    fetchData();
  </script>
</body>
</html>
