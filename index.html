<!DOCTYPE html>
<html>
<head>
    <title>Ты реально открыл?</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            font-size: 120%; /* Збільшений шрифт на 20% */
            text-align: center;
            overflow: hidden; /* Приховує відображення тексту, який виходить за межі сторінки */
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
        ul.tabs {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        ul.tabs li {
            display: inline;
            margin-right: 20px;
            cursor: pointer;
        }
        /* Анімація бігучого тексту */
        .running-text {
            position: absolute;
            top: -50px; /* Початкова позиція тексту за межами сторінки */
            left: 0;
            white-space: nowrap;
            animation: runText 5s linear infinite;
            font-size: 24px; /* Збільшений шрифт на 20% */
        }

        @keyframes runText {
            0% {
                top: -50px;
            }
            100% {
                top: 100%; /* Кінцева позиція тексту за межами сторінки */
            }
        }
    </style>
</head>
<body>
    <h1>Тебя слили</h1>
    <ul class="tabs">
        <li>фото</li>
        <li>Видео</li>
        <li>Онлайн-трансляция</li>
    </ul>
    <div id="tabContent">
        <div>
            <p>Уничтожение всех файлов - ожидаю команду:</p>
            <form>
                <input type="text" id="commandInput">
                <input type="button" value="Запустить" onclick="executeCommand()">
            </form>
        </div>
        <div>
            <p>Геолокация массив, Васильков.</p>
            <p>На высоте второго этажа.</p>
        </div>
        <div>
            <p>Поиск по адресу:</p>
            <form>
                <input type="text" id="searchInput">
                <input type="button" value="Найти" onclick="searchAddress()">
            </form>
        </div>
    </div>
    <!-- Бігучий текст на фоні -->
    <div class="running-text">Бігучий текст на фоні. Бігучий текст на фоні. Бігучий текст на фоні.</div>

    <script>
        const tabContent = document.getElementById('tabContent').children;
        const tabs = document.querySelector('.tabs').querySelectorAll('li');

        for (let i = 0; i < tabs.length; i++) {
            tabs[i].addEventListener('click', () => {
                for (let j = 0; j < tabs.length; j++) {
                    tabs[j].classList.remove('active');
                    tabContent[j].style.display = 'none';
                }
                tabs[i].classList.add('active');
                tabContent[i].style.display = 'block';
            });
        }

        function executeCommand() {
            alert("Все файлы были удалены с вашего устройства, копия уже на сервере!");
        }

        function searchAddress() {
            alert("Адресс найден, данные переданы в кометентные органы.");
        }
    </script>
</body>
</html>
