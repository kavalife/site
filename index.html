<!DOCTYPE html>
<html>
<head>
    <title>Любовна сторінка</title>
    <style>
        body {
            background-color: yellow;
            text-align: center;
        }
        h1 {
            color: blue; /* Змінений колір тексту */
        }
        .message {
            font-size: 24px;
            color: blue; /* Змінений колір тексту */
        }
        button {
            background-color: yellow;
            color: blue; /* Змінений колір тексту */
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid orange; /* Доданий контур */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: orange;
            color: yellow;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Сонечко, я тебе кохаю!</h1>
    <p class="message">Як це звучить для тебе?</p>
    <button id="loveButton">Я тебе теж!</button>

    <script>
        const loveButton = document.getElementById('loveButton');
        loveButton.addEventListener('click', () => {
            alert('Я теж тебе кохаю!');
        });
    </script>
</body>
</html>
